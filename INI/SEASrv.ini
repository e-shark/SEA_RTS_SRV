; –азрешение передавать лифту управл€ющие команды ( No <-- default)
TUGrant = YES
; –азрешение отпараметрировать ¬—≈ контроллеры указаным блоком параметров "RemoteConfig%N" (-1 - не параметрировать; 0 - только читать параметры) ( -1 <-- default)
