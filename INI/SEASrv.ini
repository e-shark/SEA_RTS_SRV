;---------------------------------------------------------
; –аздел конфигурации сервиса удаленного сброса
; контроллеров SEA сигналами DTMF по голосовому каналу
; ѕараметры сервиса:
; COMPORT - номер COM порта (default: 1)
; COMBAUD - (default: 9600)
; LogFileMask - маска логировани€ в файл  (default: 0)
; LogConMask - маска логировани€ в консоль  (default: 0)
; TimeOutThreshold - кол-во секунд отсутсви€ св€зи, после чего производитс€ сброс (default: 600)
; RstAttemptInterval - пауза между попыткам сброса (default: 300)
[RSTSRV]
COMPORT = 1
COMBAUD = 115200
LogFileMask = 077
LogConMask = 00
TimeOutThreshold = 300
RstAttemptInterval = 30


