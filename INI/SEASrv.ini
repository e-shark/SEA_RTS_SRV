[INIT]
; Ћогический адрес устройства диспетчера ( 111111111111111 <-- default)
SysDeviceID = 111111111111112
; »нтервал посылок контроллеру дл€ поддержки св€зи ( 550 <-- default)
SeaKeepaliveTime = 180
; Ќомер порта, на который будут коннектитьс€ контроллеры ( 6128 <-- default)
SeaTcpPort = 6128
; ѕуть, куда складывать логи 
LogPath = c:\LIFT\LOG\
; ћаска логировани€ в файл (маска отладки|маска ошибок|маска работы) ( 000 <-- default)
LogFileMask = 777
; ћаска логировани€ на консоль (маска отладки|маска ошибок|маска работы) ( 000 <-- default)
